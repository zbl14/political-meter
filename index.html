<body class="container">

    <select id="education">
      <option value="yes1">Yes</option>
      <option value="no1">No</option>
    </select>
    <label for="gunControl">Do you believe we need more gun control?</label>
    <select id="gunControl">
      <option value="yes2">Yes</option>
      <option value="no2">No</option>
    </select>
    <button type="submit" class="btn">show my results</button>
  </form>
    <div id="liberal">
      <p>You are more Liberal!</p>
    </div>
    <div id="conservative">
      <p>You are more conservative!</p>
    </div>
    <div id="moderate">
      <p>You are more moderate!</p>
    </div>
</body>
